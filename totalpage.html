<!DOCTYPE html>
<html lang="en">
    <head>
        <style>/* sidebar css */

            body {
                font-family: "Lato", sans-serif;
            }
            
            .sidebar {
                height: 100%;
                width: 0;
                position: fixed;
                top: 0;
                right: 0; /* 오른쪽에 고정 */
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }
            
            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }
            
            .sidebar a:hover {
                color: #f1f1f1;
            }
            
            .sidebar .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
            
            .openbtn {
                font-size: 20px;
                cursor: pointer;
                background-color: #111;
                color: white;
                border: none;
                padding: 10px 15px;
                margin: 10px;
                border-radius: 50%; /* 원 모양으로 변경 */
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed; /* 스크롤해도 고정되도록 설정 */
                top: 10px;
                right: 10px; /* 오른쪽 상단에 위치 */
            }
            
            .openbtn:hover {
                background-color: #444;
            }
            
            .main {
                position: absolute;
                top: 500px;
            }
            
            
            
            
            
            
            
            
            
            
            
            
            /* side scroll */
            body{
                background-color: rgb(149, 149, 149);
            height: 300vh; /* 추가 */
            }
            .container{
            
            display: flex;
            width: 90%; height: 300px;
            overflow-x: auto;
            position: absolute;
            left: 47.5%; top: 40%;
            transform: translate(-50%, -50%);
            }
            .container .item{
            width: 400px;
            height: 100%;
            margin-right: 25px;
            background-color: rgba(0, 0, 0, .2);
            backdrop-filter: blur(3px);
            flex: 1 0 auto; /* flex-shrink 때문에 박스가 줄어드는것을 방지함 */
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            }
            /* Hide scrollbar for Chrome, Safari and Opera */
            .container::-webkit-scrollbar {
            display: none;
            }
            
            /* Hide scrollbar for IE, Edge and Firefox */
            .container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            }
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            /* 상단 메뉴 바 스타일 */
            .navbar {
                background-color: #333;
                overflow: hidden;
                position: absolute; /* 메뉴 바를 고정 위치로 설정 */
                top: 0;
                width: 98.1%;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                margin-left: -20px;
            }
            
            .navbar ul {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                height: 60px;
            }
            
            .navbar li {
                float: left;
            }
            
            .navbar a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
                font-size: 18px;
            }
            
            .navbar a:hover {
                background-color: #575757;
            }
            
            /* 프로필 이미지 스타일 */
            .profile {
                display: flex;
                align-items: center;
            }
            
            .profile img {
                border-radius: 50%;
                width: 40px;
                height: 40px;
                margin-left: 20px;
                margin-right: 50px; /* 왼쪽으로 조금 이동 */
            }
            .profile img:hover {
                background-color: #ffffff;
            }
            </style>
            <script>
                // side scroll
//################################################################
const container = document.querySelector('.container')
const clientHeight = document.documentElement.clientHeight
let lastScrollLocation = 0 // 최근 스크롤 위치 기억하기
let scrollHeight = Math.max(
  document.body.scrollHeight, document.documentElement.scrollHeight,
  document.body.offsetHeight, document.documentElement.offsetHeight,
  document.body.clientHeight, document.documentElement.clientHeight
);

function scrollHorizontally(){
  console.log(window.pageYOffset / (scrollHeight - clientHeight))
  container.scrollLeft = window.pageYOffset / (scrollHeight - clientHeight) * (container.scrollWidth - container.clientWidth)
}
window.addEventListener('scroll', scrollHorizontally)
//############################################################3


//side bar
//###################################################################
function toggleSidebar() {
    const sidebar = document.getElementById("topSidebar");
    const main = document.querySelector(".main");

    if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
        main.style.marginRight = "0";
    } else {
        sidebar.style.width = "250px";
        main.style.marginRight = "250px";
    }
}
//#################################################################################
            </script>
    </head>
